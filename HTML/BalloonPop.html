<body data-width="920" data-height="720">
  <div class="reveal-on-start" class="dart"></div>
  <div id="jumble-block">
    <div id="jumble" class="CTATJumble" data-ctat-tutor="false" data-ctat-enabled="false">
      <div class="CTATTextField table-game-number-label" id="decimalText1"></div>
      <div class="CTATTextField table-game-number-label" id="decimalText2"></div>
      <div class="CTATTextField table-game-number-label" id="decimalText3"></div>
      <div class="CTATTextField table-game-number-label" id="decimalText4"></div>
    </div>
    <div id="jumble-submit" class="CTATSubmitButton" data-ctat-target="jumble"></div>
  </div>
  <div class="CTATTextField table-game-text-label"
  id="leftRangeLabel"></div>
  <div class="CTATTextField table-game-text-label"
  id="rightRangeLabel"></div>

  <div id="canvas"></div>
  <!-- The characters that pop up at the beginning and end of each game -->
  <img id="initial-char">
  <img id="ensemble-char">

  <!-- The CTAT components -->
  <div id="prompt">
    <div id="instructionsText" class="CTATTextField"></div>
    <div id="answerText" class="CTATTextField"></div>
    <div id="startImageButton" class="CTATButton"></div>
    <img id="buttonImage" src="Assets/images/common/StartButtonComponent.png">
    <div id="adviceSection">
      <div id="adviceQuestion" class="CTATTextField"></div>
      <br/>
      <div id="adviceText" class="CTATTextField"></div>
      <br/>
    </div>
    <div id="adviceQDoneButton" class="CTATButton"></div>
    <div id="done" class="CTATDoneButton"></div>
  </div>
